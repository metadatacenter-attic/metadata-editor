<div class="root__container">

  <header [ngClass]="{'main__header-dark': darkMode}" class="main__header">

    <div class="left__section">


      <svg (click)="toggleMenu()" class="hamburger__icon" id="Menu_Burger_Icon" data-name="Menu Burger Icon"
        viewBox="31.5 30 49.9 32">
        <defs>
          <style>.hamburger__icon__fill {
            fill: #594e78
          }</style>
        </defs>
        <rect id="Rectangle_9" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkMode}"
          class="hamburger__icon__fill" data-name="Rectangle 9" rx="2"
          transform="translate(31.5 58)"/>
        <rect id="Rectangle_10" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkMode}"
          class="hamburger__icon__fill" data-name="Rectangle 10" rx="2"
          transform="translate(31.5 44)"/>

          class="hamburger__icon__fill" data-name="Rectangle 11" rx="2"
          transform="translate(31.5 30)"/>
      </svg>


      <svg class="logo__icon">
        <!-- logo svg code goes here-->

    </div>

    <h3 class="date__text">{{'App.NavTitle' | translate}}</h3>

    <mat-form-field class="language-selector" >
      <mat-label>{{'App.Language' | translate}}</mat-label>
      <mat-select matNativeControl required  [(value)]="languages.selected"
        (valueChange)="switchLanguage(languages.selected)" >
        <mat-option *ngFor="let language of languages.options" [value]="language.value">
          {{language.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
