<div class="mat-form-field" [formGroup]="formGroup">
  <mat-radio-group [formControlName]="node.key + 'radio'"
    [required]="node.required">
    <mat-radio-button *ngFor="let opt of node.options; index as i" [value]="i"
      [aria-label]="node.options[i]['label']"
      [name]="node.key + 'radio'">
      {{opt['label']}}
    </mat-radio-button>
  </mat-radio-group>
  <mat-hint>{{node.hint}}</mat-hint>
</div>
