<div div class="mat-form-field mat-form-field-radio">
  <div [formGroup]="formGroup">
    <div *ngFor="let control of formGroup.controls['values']['controls']; let i=index">
      <mat-checkbox type=”checkbox”
        [formControl]='control'
        [aria-label]="node.options[i]['label']"
        (change)="onChanged(node, node.options[i]['label'], control['value'])">
        {{node.options[i]['label']}}
      </mat-checkbox>
    </div>
  </div>
</div>
