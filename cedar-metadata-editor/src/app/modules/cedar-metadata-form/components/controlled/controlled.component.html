<mat-form-field class="full-width">


  <mat-chip-list #chipList>
    <mat-chip class="chip" *ngFor="let chip of controlledGroup.get('chips')['controls']; let i = index;"
      (changed)="add($event)" [selectable]="selectable" [removable]="removable" (removed)="remove(i)">
      <span>{{chip['value']}}</span>
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input #autocompleteInput type="text" placeholder="Enter title" aria-label="Number" matInput
      [formControl]="controlledGroup.get('search')"
      [matAutocomplete]="auto" [matChipInputFor]="chipList">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (changed)="changed($event)"
      (optionSelected)="selected($event, controlledGroup.get('search').value['@id'], controlledGroup.get('search').value['prefLabel'])">
      <mat-option *ngIf="isLoading" class="is-loading">
        <mat-spinner diameter="20"></mat-spinner>
      </mat-option>
      <ng-container>
        <mat-option *ngFor="let option of allPosts" [value]="option">
          {{option.prefLabel}}
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-chip-list>

</mat-form-field>
