<script src="https://www.youtube.com/iframe_api"></script>



<h2>
  {{title}} <button mat-icon-button class="help-text-button" *ngIf="description" [matTooltip]="description">
  <mat-icon>help_outline</mat-icon>
</button></h2>


<form [formGroup]="form" *ngIf="form" class="cedar-form">

  <div *ngIf="pageEvent.length > 1">
    <mat-paginator [length]="pageEvent.length"
      [pageSize]="1"
      [pageSizeOptions]="[1]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <button mat-icon-button disabled></button>
        <app-question [disabled]="disabled" [node]="node" (autocomplete)="onAutocomplete($event)"
          [autocompleteResults]="autocompleteResults" [parentGroup]="node.formGroup"
          style="width:100%"></app-question>
      </li>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">

      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.filename">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <span><label class="element-label" [attr.for]="node.name">{{node.name}}
            <span style="font-weight:normal" *ngIf="node.multiSelect">({{(node.itemCount + 1)}}  of {{ node.maxItems || 'N'}})</span></label>

          <button mat-icon-button class="help-text-button" *ngIf="node.help" [matTooltip]="node.help">
            <mat-icon>help_outline</mat-icon>
          </button>
          <button mat-icon-button class="node-add" *ngIf="!disabled && node.multiSelect" (click)="copyItem(node)">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
          <button mat-icon-button class="node-remove" *ngIf="!disabled && node.multiSelect"
            (click)="removeItem(node)">
            <mat-icon>remove_circle_outline</mat-icon>
          </button></span>


        </div>

        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)" *ngIf="treeControl.isExpanded(node)">
          <app-element *ngIf="treeControl.isExpanded(node)" [node]="node" [parentGroup]="node.parentGroup"
            [formGroup]="node.formGroup" [index]="node.itemCount"></app-element>
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>

      </li>
    </mat-nested-tree-node>
  </mat-tree>
</form>
