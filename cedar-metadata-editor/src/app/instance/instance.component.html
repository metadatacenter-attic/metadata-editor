<div [ngClass]="{'instance__container-dark': darkMode}" class="instance__container"   >


    <!--<paginator-component></paginator-component>-->

<form [formGroup]="form">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <app-question [question]="node.question" [form]="form"></app-question>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
        [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <app-element   [question]="node.question"  [parent]="form" ></app-element>
      <!--<app-question [question]="node.question" [form]="form"></app-question>-->
    </mat-tree-node>
  </mat-tree>
</form>



    <!--<app-form [form]="form"  [questions]="questions"></app-form>-->


    <!-- errors and edit actions -->
    <div class="edit-actions" ng-hide="$root.isEmpty(form)">



</div>
