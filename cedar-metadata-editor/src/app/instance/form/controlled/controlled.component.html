<mat-form-field class="example-full-width" style="width: 100%" >

  <mat-chip-list #chipList  >
    <mat-chip   style="margin-top:0.4em;" *ngFor="let option of  searchOption"   (change)="onSelectedOption($event)"
      [selectable]="selectable" [removable]="removable"  (removed)="removeOption(option)">

      <span>{{option.title}}</span>

      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input #autocompleteInput  type="text" placeholder="Enter title" aria-label="Number" matInput [formControl]="myControl"
      [matAutocomplete]="auto" [matChipInputFor]="chipList">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selected($event)">
      <mat-option *ngFor="let option of autoCompleteList" [value]="option"  >
        {{option.title}}
      </mat-option>
    </mat-autocomplete>
  </mat-chip-list>

</mat-form-field>

<pre>{{searchOption|json}}</pre>
