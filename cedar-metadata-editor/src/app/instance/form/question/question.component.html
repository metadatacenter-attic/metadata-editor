<div [formGroup]="form">

  <div *ngIf="question.controlType == 'static' ; else notStatic">
    <div [ngSwitch]="question.type">
      <div *ngSwitchCase="'section-break'" [id]="question.key">{{question.label}}</div>
      <div *ngSwitchCase="'image'" [id]="question.key">{{question.label}}</div>
      <div *ngSwitchCase="'youtube'" [id]="question.key">{{question.label}}</div>
      <div *ngSwitchCase="'page-break'" [id]="question.key">{{question.label}}</div>
    </div>
  </div>

  <ng-template #notStatic>

    <label [attr.for]="question.key">{{question.label}}</label>
    <button *ngIf="question.controlType == 'element'" [id]="question.key" [type]="question.type" mat-button-raised color="primary"
      (click)="addElement(question.questions)">open
    </button>

    <div [ngSwitch]="question.controlType">

      <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
        [id]="question.key" [type]="question.type">

      <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
        <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
      </select>



    </div>
  </ng-template>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
