    <form [formGroup]="templateForm" >
      Template Name: {{templateForm.controls.name.value}}

      <p>Elements:</p>
      <button  color="primary"(click)="addElement(templateForm, 'project')">Add Element</button>


      <form [formGroup]="templateGroup" >
      <div *ngFor="let item of templateGroup.controls | keyvalue; let i = index">
        <label for="{{item.key}}">{{item.key}}</label>
        <input  formControlName="{{item.key}}" placeholder="{{item.key}}"  id="{{item.key}}" value="{{item.value.value}}">
      </div>
      </form>
