<div *ngIf="template && !artifactStatus">
  <app-artifact-header [artifact]="template" [cedarLink]="cedarLink"></app-artifact-header>
  <app-json-view [artifact]="template"></app-json-view>
</div>

<div *ngIf="artifactStatus">
  <app-artifact-error [status]="artifactStatus" [cedarLink]="cedarLink"></app-artifact-error>
</div>
